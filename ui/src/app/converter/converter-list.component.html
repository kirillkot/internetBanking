<div class="card-list mat-elevation-z8">
    <mat-form-field> 
      <mat-select placeholder="Currency">
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </mat-option>
      </mat-select>
    </mat-form-field>
      <textarea cols="20" rows="1" [(ngModel)] = "str"></textarea>
      <textarea cols="20" rows="1" [(ngModel)] = "valueTo"></textarea>
    <mat-form-field>
      <mat-select placeholder="Currency">
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </mat-option>
      </mat-select>
    </mat-form-field>

        <button mat-raised-button color="primary"
        (click)="calculate(str)">
            Calculate
        </button>
</div>
