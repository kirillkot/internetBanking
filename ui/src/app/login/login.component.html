<form novalidate class="login-form" [formGroup]="group">
  <mat-form-field class="full">
    <input matInput placeholder="Your User Name" formControlName="username">
  </mat-form-field>

  <mat-form-field class="full">
    <input matInput placeholder="Your Password" formControlName="password">
  </mat-form-field>

  <section class="full">
    <button mat-raised-button color="primary"
        (click)="login()"
        [disabled]="group.invalid">Sign in</button>
  </section>

</form>
