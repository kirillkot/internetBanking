<div class="mat-elevation-z8 full">
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Currency Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sale">
      <mat-header-cell *matHeaderCellDef> Sale (BYN) </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.sale}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="purchase">
      <mat-header-cell *matHeaderCellDef> Purchase (BYN) </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.purchase}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
         <button mat-raised-button color="warn"
                (click)="delete(row.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <button mat-raised-button class="create-order-button"
        routerLink="form"
        color="primary">Create New Currency</button>
</div>
