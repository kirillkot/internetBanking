<mat-nav-list class="admin-panel">
  <mat-list-item *ngFor="let route of this.getRoutes()">
     <button mat-raised-button routerLink="{{route.link}}"
            routerLinkActive="active"> {{route.name}} </button>
  </mat-list-item>

  <mat-list-item>
    <button mat-raised-button (click)="logout()">Logout</button>
  </mat-list-item>
</mat-nav-list>
<div id="admin-router" class="full">
  <router-outlet class="full"></router-outlet>
</div>
